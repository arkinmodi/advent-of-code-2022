name: PyTest
on:
  push:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3

      - name: ğŸ’» Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸš§ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ§ª Run Tests
        run: pytest -s -v
 